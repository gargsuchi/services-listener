twitter.oauth_callback:
  path: /twitter/oauth
  defaults:
    _title: 'Twitter OAuth'
    _form: '\Drupal\twitter\Form\TwitterOauthCallback'
  requirements:
    _access: 'true'
#TBD - put in {user}
#entity.user.twitter_user_settings:
entity.user.twitter_user_settings:
  path: '/user/{user}/twitter'
  defaults:
    _title: 'Twitter accounts'
    _controller: '\Drupal\twitter\Controller\TwitterController::twitter_user_settings'
  requirements:
    _custom_access: '\Drupal\twitter\Controller\TwitterController::twitter_account_access'
  options:
      parameters:
        user:
          type: entity:user
twitter.admin:
  path: 'admin/config/services/twitter'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
      _permission: 'administer site configuration'
  parent: system.admin_config_services
twitter.admin_form:
  path: '/admin/config/services/twitter/settings'
  defaults:
    _title: 'Twitter Settings'
    _form: '\Drupal\twitter\Form\TwitterAdminForm'
  requirements:
    _permission: 'administer site configuration'
